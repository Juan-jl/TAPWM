<script language="Javascript">

//Atividade 24 - Juan Cardoso

dividir(prompt("Digite o 1º número"), prompt("Digite o 2º número"));

function dividir(a, b)
{
	if(isNaN(a/b))
	{
		console.log("Divisão deu NaN")
	}
	else if (!isFinite(a/b))
	{
		console.log("Divisão de Infinity")
	}
	else
	{
		console.log(a + " ÷ " + b + " = " + a/b);
	}
	
}

console.log("\n\n(Desenvolvido por Juan Cardoso - 12/2023)");

document.write("Abra o console");

</script>
