<html lang="pt-br">

<head>

<title>atividade 17</title>
<meta charset="UTF-8">

</head>

<style>

body
{
  font-family: sans-serif;
  background-color: #f4f4f4;
}
.header
{
	margin-top: 30px;
}
.divForm
{
  max-width: 600px;
  margin: 20px auto;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
.inputTexto
{
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  box-sizing: border-box;
  border: 1px solid #ccc;
  border-radius: 4px;
}
.btnSubt, .btnReset
{
  height: 35px;
  width: 80px;
  background-color: #4caf50;
  color: #fff;
  border: none;
  cursor: pointer;
}

.btnReset
{
  background-color: #f44336;
}

h3
{
  margin-top: 20px;
}

label
{
  display: inline-block;
  margin-bottom: 5px;
}
.labelRbt
{
	cursor: pointer;
}
.radiobtn
{
  margin-right: 5px;
  display: inline-block;
  cursor: pointer;
}

</style>

<body>
<center>
<h1 class="header">Atividade 17</h1>
</center>

<form method="POST" name="formulario1" id="formulario1" onsubmit="validar();">

        <div id="principal" class="divForm">
            Nome Completo:
            <input name="Nome" class="inputTexto" type="text" id="idNome">
            <br>
            <br> E-mail:
            <input name="Email" class="inputTexto" type="text" id="idEmail">
            <br>
            <br> Comentário:
            <textarea class="inputTexto" name="coment" id="idComet"></textarea>
            <br>
			<h3>Pesquisa:</h3>
            <br>
			<label>Primeira vez nesta página?</label>
			<br>
			<br>
			<input type="radio" class="radiobtn" value="s" id="rbtSim" name="rbtPesquisa" required>
			<label for="rbtSim" class="labelRbt">Sim</label>
			<input type="radio" class="radiobtn" value="n" id="rbtNao" name="rbtPesquisa" required>
			<label for="rbtNao" class="labelRbt">Não</label>
            <br>
            <input name="Submit" class="btnSubt" type="submit" form="formulario1" value="Enviar">
            <input name="Reset" class="btnReset" type="reset" form="formulario1" value="Limpar">
        </div>
    </form>
<label>Desenvolvido por Juan Cardoso - 11/2023</label>
</body>

</html>

<script language="Javascript" src="atividade17.js"></script>
